
<div class="padre">
    <div class="cuadrito">
        <form [formGroup]="form" class="botoncito">
            <div class="form-group col-md-12">
                <h3>Crear laboratorio</h3>
                <input formControlName="name" type="text" class="form-control" id="inputAddress" placeholder="Nombre">
            </div>
            <div class="form-group col-md-12">
                <select formControlName = "buildingid" id="inputState" class="form-control">
                  <option selected>Seleccionar bloque</option>
                  <option value = "{{option.id}}" *ngFor = "let option of buildings">{{option.name}}</option>

                </select>
            </div>
            <button (click) = "save()" type="submit" class="btn btn-primary boton boton">Guardar</button>
        </form>
    </div>
</div>
